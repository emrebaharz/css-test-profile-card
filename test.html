<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="test.css" rel="stylesheet" />
    <title>Profile Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="wrapper">
          <img src="img/img-1.png" alt="img-1" class="profile-img" />
        </div>
        <div class="text-data">
          <h2 class="heading">Helena Robinson</h2>
          <p class="text">
            Hello, I am Helena, creating beautiful interfaces is my passion I
            love reading, nature and music
          </p>
          <p class="mail">Gmail</p>
          <p class="follow">+</p>
        </div>
        <div class="media">
          <div>Twitter</div>
          <div>Facebook</div>
          <div>Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
